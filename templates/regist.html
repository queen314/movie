<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>注册</title>
<link rel="stylesheet" type="text/css" href="css/commom/header.css" />
<link rel="stylesheet" type="text/css" href="css/regist.css" />

</head>

<body>
<div class="header" id="header">
	<img class="logo" src="images/commom/header/logo.png">
	<ul>
		<li class="two"><a href="#">首页</a></li>
		<li class="five"><a href="#">全部电影节</a></li>
		<li class="two"><a href="#">活动</a></li>
		<li class="three"><a href="#">访谈录</a></li>
		<li class="four"><a href="#">后期投寄</a></li>
		<li class="four"><a href="#">关于我们</a></li>
	</ul>
	<img class="search" src="images/commom/header/search.png" id="isearch" onclick="search()">
	<a class="login" href="login.html">登录</a>
</div>
<div id="search" class="sch">
		<img src="images/commom/header/search-bg.png" class="img1">
		<input type="text" id="sch" class="sch_k" placeholder="搜索电影节"/>
		<img src="images/commom/header/search-search.png" onclick="#" class="img2">
		<img src="images/commom/header/close.png" class="img3" id="close">
</div>
<div class="main">
	<img src="images/regist/regist-logo.png">
	<table>
		<th>邮箱账号:</th>
		<tr>
			<td><input type="email" id="txtName" name="uname" onkeyup="isExists(this)" onblur="return emailCheck('txtName', 'uname')"/></td>
			<td style="width:100px; border:0"><div id="div1"></div></td>
		</tr>
		<th>登录密码:</th>
		<tr>
			<td><input type="password" id="txtPwd" onblur="check()"/></td>
			<td style="width:100px"><div id="div2"></div></td>
		</tr>
		<th>再次输入密码:</th>
		<tr>
			<td><input type="password" id="txtPwd_2" onblur="check_2()"/></td>
			<td style="width:100px; border:0"><div id="div3"></div></td>
		</tr>
		<th></th>
		<tr>
			<td colspan="1"><input type="button" id="regUser" onclick="btnReg()" value="注册" class="reg-bt"/></td>
			<td><span id="regmsg"></span></td>
		</tr>
	</table>
	<div class="have">
		<p>已有电影节账号？<a href="login.html">现在登录！</a></p>
	</div>
</div>
<script src="js/commom/jquery.js" type="text/javascript"></script>
<script src="js/regist.js" type="text/javascript"></script>
<script src="js/commom/search.js" type="text/javascript"></script>
<script type="text/javascript" src="js/commom/check.js"></script>
</body>



</html>
